<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Cella</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="styles/chosen.css" />
    <link rel="stylesheet" type="text/css" href="styles/jquery-ui/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>
<body>
    <div class="container">
        <header class="topbar" data-dropdown="dropdown">
            <div class="fill">
                <div class="container">
                    <a class="brand" href="/">Cella</a>
                    <ul class="nav" style="float: right">
                        <li class="dropdown">
                            <a class="dropdown-toggle" href="#"
                                title="Helpful links about the housing lottery"
                                >Lottery Links</a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="http://www.brown.edu/Student_Services/Residential_Council/lottery/broadcast/index.php">
                                    Lottery Results Live
                                    </a>
                                </li>
                                <li>
                                    <a href="http://brown.edu/Student_Services/Residential_Council/lottery/">
                                        Housing Lottery Website
                                    </a>
                                </li>
                                <li>
                                    <a href="http://reslife.brown.edu/current_students/lottery/floorplans/floorplans.html">
                                        Floorplans
                                    </a>
                                </li>
                                <li>
                                    <a href="http://reslife.brown.edu/current_students/lottery/index.html">ResLife</a>
                                </li>
                            </ul>
                        </li>
                        <li><a href="#about">About</a></li>
                    </ul>
                </div>
            </div>
        </header>

         <div class="well search_option_well span8">
            <h5>About you</h5>
                <div class="span5" style="float:right;margin-top: -15px">
                    <div style="text-align: center; margin-bottom: 5px">
                        Lottery number:
                        <span id="lottery_number">1</span>
                    </div>
                    <div id="lottery"></div>
                </div>
                <div class="input">
                        <ul class="inputs-list"><li>
                        <label for="sophomore">
                        <input type="checkbox" id="sophomore" name="sophomore" value="sophomore" />
                        I am a sophomore</label>
                        </li></ul>
                </div>
        </div>

        <ul id="result_tabs" class="tabs" data-tabs="tabs">
            <li id="tab0control"><a href="#tab0">&#9733;</a></li>
            <li><a id="new_tab">&#10010;</a></li>
        </ul>
        
        <div id="result_tables" class="tab-content">
            <div id="tab0"><!-- starred results -->
                <table class="room_table bordered-table zebra-striped">
                    <thead>
                        <tr>
                            <th style="width: 5%;" class="star">&#9733;</th>
                            <th style="width: 15%">Occupancy</th>
                            <th style="width: 28%">Building</th>
                            <th style="width: 10%">Room</th>
                            <th style="width: 20%">Information</th>
                            <th style="width: 12%">Probability</th>
                            <th style="width: 10%">Available</th>
                        </tr>
                    </thead>
                    <tbody class="results">
                   </tbody>
                    <tfoot>
                        <tr>
                            <th class="star">&#9733;</th>
                            <th>Occupancy</th>
                            <th>Building</th>
                            <th>Room</th>
                            <th>Information</th>
                            <th>Probability</th>
                            <th>Available</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <footer>
            <div id="clear_data">
                <a>Clear data</a>
            </div>
        </footer>

    </div>


    <!-- scripts -->
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/chosen.js"></script>
    <script type="text/javascript" src="scripts/tablesorter.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap-dropdown.js"></script>
    <script type="text/javascript" src="scripts/bootstrap-tabs.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
