<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Cella</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="chosen/chosen/chosen.css" />
    <link rel="stylesheet" type="text/css" href="styles/jquery-ui/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>
<body>
    <div class="container">
        <header class="topbar">
            <div class="fill">
                <div class="container">
                  <a class="brand" href="/">Cella</a>
                  <ul class="nav" style="float: right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                  </ul>
                </div>
            </div>
        </header>

        <ul class="tabs">
            <li><a>&#9733;</a></li>
            <li class="active"><a>Search</a></li>
            <li><a>&#10010;</a></li>
        </ul>

        <div class="well search_option_well span8">
            <h5>About you</h5>
                <div class="span5" style="float:right;margin-top: -15px">
                    <div style="text-align: center; margin-bottom: 5px">
                        Lottery number:
                        <span id="lottery_number">1</span>
                    </div>
                    <div id="lottery"></div>
                </div>
                <div class="input">
                        <ul class="inputs-list"><li>
                        <label for="sophomore">
                        <input type="checkbox" id="sophomore" name="sophomore" value="sophomore" />
                        I am a sophomore</label>
                        </li></ul>
                </div>
        </div>

        <table id="room_table" class="room_table bordered-table zebra-striped">
            <thead>
                <tr>
                    <th style="width: 5%">&#9733;</th>
                    <th style="width: 15%">Occupancy</th>
                    <th style="width: 40%">Building</th>
                    <th style="width: 20%">Room</th>
                    <th style="width: 10%">Probability</th>
                    <th style="width: 10%">Available</th>
                </tr>
                <tr>
                    <th></th>
                    <th>
                        <select
                            id="occupancy"
                            data-placeholder="Occupancy"
                            class="chzn-select"
                            size="1"
                            multiple="multiple"
                         >
                             <option value=""></option>
                             <option value="1">1</option>
                             <option value="2">2</option>
                             <option value="3">3</option>
                             <option value="4">4</option>
                             <option value="5">5</option>
                         </select>
                    </th>
                    <th>
                        <select
                            id="building-mode"
                            class="chzn-select"
                            size="1"
                            style="width: 100px;"
                         >
                             <option value="include">Include</option>
                             <option value="exclude">Exclude</option>
                         </select>
                         <br />
                         <select
                            id="select-buildings"
                            data-placeholder="Buildings"
                            class="chzn-select"
                            size="1"
                            multiple="multiple"
                         >
                             <option value=""></option>

                         </select>
                     </th>
                     <th>
                         <input
                            name="rooms"
                            type="text"
                            placeholder="Rooms"
                            class="chzn-container chzn-container-single chzn-single chzn-search"
                         />
                     </th>
                     <th>
                        <input
                            name="rooms"
                            type="text"
                            placeholder="Probability"
                            class="chzn-container chzn-container-single chzn-single chzn-search"
                         />

                     </th>
                     <th></th>
                </tr>

            </thead>
            <tbody id="results">
                <!-- an example row -->
                <tr>
                    <td>&#9734;</td>
                    <td>5</td>
                    <td>Grad Center C</td>
                    <td>330</td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>&#9733;</th>
                    <th>Occupancy</th>
                    <th>Building</th>
                    <th>Room</th>
                    <th>Probability</th>
                    <th>Available</th>
                </tr>
            </tfoot>
        </table>
    </div>
    <footer></footer>

    <!-- scripts -->
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="chosen/chosen/chosen.jquery.js"></script>
    <script type="text/javascript" src="scripts/jquery.tablesorter.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
